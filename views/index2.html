<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movies</title>

    <!-- Bootsrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      h3{
        text-decoration: underline;
      }
      .FormDesign{
        text-align: center;
      }
      input{
        margin-bottom: 10px;
        border-radius: 10px;
        height: 50px;
      }
      button{
        margin-top: 30px;
        width: 150px;
        height: 40px;
      }
      body{
        background-color:cornsilk;
      padding-top: 56px;
      }

    </style>

</head>
<body>
  


    <% for (let i = 0; i < Temp.movies.length; i++) { %>
        <form action="/updateData/<%= Temp.movies[i]._id %>" class="form FormDesign" method="post">
          <h3>Update Changes Here</h3><br><br>
          <span></span>
      
          <!-- Include hidden input for movie ID -->
          <input type="hidden" name="movieId" value="<%= Temp.movies[i]._id %>">
      
          <!-- Display existing values in the input fields -->
          <input type="text" name="title" placeholder="Title" value="<%= Temp.movies[i].title %>" required><br>
          <input type="text" name="type" placeholder="Type" value="<%= Temp.movies[i].type %>" required><br>
          <input type="number" name="year" placeholder="Year" value="<%= Temp.movies[i].year %>" required><br>
          <input type="text" name="genres" placeholder="Genres" value="<%= Temp.movies[i].genres %>" required><br>
          <input type="number" name="runtime" placeholder="Runtime" value="<%= Temp.movies[i].runtime %>" required><br>
          <input type="number" name="imdb" placeholder="Imdb" value="<%= Temp.movies[i].imdb %>" required><br>
      
          <button class="btn btn-outline-dark" type="submit">Update</button>
        </form>
      <% } %>
      





    <script src="../main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
