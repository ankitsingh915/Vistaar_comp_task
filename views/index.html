<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movies</title>

    <!-- Bootsrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      h3{
        text-decoration: underline;
      }
      .FormDesign{
        text-align: center;
      }
      input{
        margin-bottom: 10px;
        border-radius: 10px;
        height: 50px;
      }
      button{
        margin-top: 30px;
        width: 150px;
        height: 40px;
      }
      body{
        background-color: cadetblue;
      padding-top: 56px;
      }

    </style>

</head>
<body>
  


  <form action="/postdata" class="form FormDesign" method="post">
  <h3>Add Data Here</h3><br><br>
  <span></span>

    <!-- <label for="title">Title</label> -->
    <input type="text" name="title"  placeholder="Title" required><br>
    <!-- <label for="type">Type</label> -->
    <input type="text" name="type"  placeholder="Type" required><br>
    <!-- <label for="year">Year</label> -->
    <input type="number" name="year"  placeholder="Year" required><br>
    <!-- <label for="genres">Genres</label> -->
    <input type="text" name="genres"  placeholder="Genres" required><br>
    <!-- <label for="runtime">Runtime</label> -->
    <input type="number" name="runtime"  placeholder="Runtime" required><br>
    <!-- <label for="imdb">Imdb</label> -->
    <input type="number" name="imdb"  placeholder="Imdb" required><br>

    <button class="btn btn-outline-dark" type="submit">Insert</button>
  </form>
